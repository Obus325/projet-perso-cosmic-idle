<div class="contenu_onglets" id="contenu_equilibre" hidden>
    <!-- menu des sous-onglets de l'équilibre-->
    <button class="sous_onglet_button" id="bouton_sous_onglet_densite_densite" onclick="ChangerSousOnglet('sous_onglet_densite_base')"> équilibre </button>
    <button class="sous_onglet_button" id="bouton_sous_onglet_densite_progression" onclick="ChangerSousOnglet('sous_onglet_densite_echelle')" hidden> progression </button>

    <div class="sous_onglets" id="sous_onglet_densite_base" hidden>
        <!-- contenu du sous onglet "équilibre de l'univers" -->
        densité de l'univers : <span class="valeur" id="valeur_densité">0</span>
        <span class="text_progress"> </span>
        <div class="progress">
            <div class="progress_bar" id="pourcent_densite"></div>
        </div>


        <table class="equilibre table_ameliorations">
            <tr>
                <td class="amelioration_equilibre">
                    <button class="buy_button amelioration" id = "ameliorer_taille"
                            onclick="Achat(AugmenterPourcent, [1.1, variables.densite.actuel, 'taille'], ressources, 'equilibrium',  0); AfficherVariables();">
                        augmenter la taille de l'univers de 10% <br> actuellement : <span id="valeur_taille"> 100 </span>
                    </button>
                </td>
                <td class="amelioration_equilibre">
                    <button class="buy_button amelioration" id = "ameliorer_diviseur"
                            onclick="Achat(AugmenterPourcent, [0.95, variables.densite.actuel, 'diviseurMassique'], ressources, 'equilibrium',  0); AfficherVariables();">
                        diminuer le réducteur de masse de 5 % <br> actuellement : <span id="valeur_diviseurMassique"> 1 </span>
                    </button>
                </td>
                <td class="amelioration_equilibre">
                    <button class="buy_button amelioration" id = "ameliorer_cap"
                            onclick="Achat(Augmenter, [10, variables.densite.actuel, 'cap'], ressources, 'equilibrium',  0); AfficherVariables();">
                        augmenter le cap de densité de 10 <br> actuellement : <span id="valeur_cap"> 100 </span>
                    </button>
                </td>
            </tr>

            <tr>
                <td class="amelioration_equilibre">
                    <button class="buy_button amelioration" id = "acheter_automate"> acheter un nouvel automate (WIP)</button>
                </td>
                <td class="amelioration_equilibre">
                    <button class="buy_button amelioration" id = "ameliorer_particulesD" onclick=""> obtenir 1% plus de particules de densité par seconde (WIP)</button>
                </td>
                <td class="amelioration_equilibre">
                    <button class="buy_button amelioration" id = "ameliorer_dmax"
                            onclick="Achat(AugmenterPourcent, [1.05, variables.densite.actuel, 'boostDMax'], ressources, 'equilibrium',  0); AfficherVariables(); ressources.densite_max *= 1.05;">
                        obtenir un boost à la densité maximum de 5% <br> actuellement : <span id="valeur_densite_max"> x1 </span>
                    </button>
                </td>
            </tr>


        </table>
